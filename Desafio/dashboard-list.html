<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena - Dashboard</title>
    <link rel="stylesheet" href="dashboard-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h1 class="logo-text">Athena</h1>
            </div>
            
            <div class="menu-section">
                <h2 class="menu-title">GERAL</h2>
                <ul class="menu-items">
                    <li class="menu-item active">
                        <i class="fas fa-th-large"></i>
                        <span>Início</span>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="page-title">Dashboard</h1>
                
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar por um agendamento" class="search-input">
                    </div>
                    
                    <button class="btn-criar">
                        CRIAR <i class="fas fa-plus"></i>
                    </button>
                    
                    <div class="user-profile">
                        <div class="user-info">
                            <span class="user-name">Marcos René</span>
                            <span class="user-email">marcosrenedev@gmail.com</span>
                        </div>
                        <div class="user-avatar">
                            <span>MR</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Appointments Grid -->
            <div class="appointments-grid">
                <!-- Appointment Card 1 -->
                <div class="appointment-card">
                    <div class="card-header">
                        <div class="card-id">
                            <span class="status-indicator active"></span>
                            <span>#7ce10f39</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-edit"><i class="fas fa-pen"></i></button>
                            <button class="btn-delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="professor-info">
                            <span class="label">Professor:</span>
                            <span class="value">João Batista</span>
                        </div>
                        <div class="subject-info">
                            <span class="subject">TCC</span>
                        </div>
                        <p class="description">Falar sobre o tema do meu TCC</p>
                    </div>
                    <div class="card-footer">
                        <span class="date-time">• 04 de março, às 10:00.</span>
                    </div>
                </div>

                <!-- Appointment Card 2 -->
                <div class="appointment-card">
                    <div class="card-header">
                        <div class="card-id">
                            <span class="status-indicator inactive"></span>
                            <span>#7ce10f39</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="professor-info">
                            <span class="label">Professor:</span>
                            <span class="value">João Batista</span>
                        </div>
                        <div class="subject-info">
                            <span class="subject">TCC</span>
                        </div>
                        <p class="description">Falar sobre o tema do meu TCC</p>
                    </div>
                    <div class="card-footer">
                        <span class="date-time">• 02 de março, às 10:00.</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard-list.js"></script>
</body>
</html>
