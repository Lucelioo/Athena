<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Horários - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <!-- Área esquerda com o slogan principal da aplicação -->
        <div class="left-content">
            <h1 class="headline">
                <span class="white-text">Gerencie</span><br>
                <span class="white-text">seus</span><br>
                <span class="green-text">horários</span><span class="green-text period">.</span>
            </h1>
        </div>

        <!-- Área direita com formulário de login -->
        <div class="login-form">
            <form id="loginForm">
                <div class="form-control">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-control">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="signup-link">
                    <a href="signup.html">Cadastre-se aqui <span class="pointer-emoji">👈</span></a>
                </div>
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
        </div>
    </div>

    <script src="../Javascript/login.js"></script>
</body>
</html>
